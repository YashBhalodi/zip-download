<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download ZIP</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen flex-row items-center justify-between py-8 text-center text-[#2c3e50] selection:bg-green-100"
    >
      <section
        id="normal"
        class="m-4 flex h-full flex-1 flex-col items-start justify-start rounded-md border-2 p-4"
      >
        <h1 class="text-xl font-semibold">Normal Download</h1>
        <button
          class="rounded-md border-2 py-2 px-4 transition-colors hover:bg-slate-100"
          id="normal_download"
        >
          Download
        </button>
        <div id="normal_log"></div>
      </section>
      <section
        id="worker"
        class="m-4 flex h-full flex-1 flex-col items-start justify-start rounded-md border-2 p-4"
      >
        <h1 class="text-xl font-semibold">Worker Download</h1>
        <button
          class="rounded-md border-2 py-2 px-4 transition-colors hover:bg-slate-100"
          id="worker_download"
        >
          Download
        </button>
        <div class="worker_log"></div>
      </section>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
